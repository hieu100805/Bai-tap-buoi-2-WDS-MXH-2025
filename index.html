<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập buổi 2 - Signin Page</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Signin</h2>
            <!-- form Signin -->
            <form>
                <input type="text" placeholder="Nhập tài khoản">
                <input type="password" placeholder="Nhập mật khẩu">
                <button type="submit">Signin</button>
            </form>
            <p>or signin with</p>
            <!-- social link signin -->
            <div class="social-logo">
                <a href="#" class="social-link">
                    <img src="./assets/imgs/facebook.svg" alt="">
                </a>
                <a href="#" class="social-link">
                    <img src="./assets/imgs/twitter.svg" alt="">
                </a>
                <a href="#" class="social-link">
                    <img src="./assets/imgs/linkedin.svg" alt="">
                </a>
            </div>
        </div>
        <!-- Welcome back -->
         <div class="welcome-box">
            <h2>Welcome back!</h2>
            <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
            <a href="#">No account yet? Signup.</a>
         </div>
    </div>
</body>
</html>
